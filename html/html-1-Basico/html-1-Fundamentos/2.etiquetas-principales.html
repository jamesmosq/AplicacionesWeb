<!DOCTYPE html>
<!-- La declaración DOCTYPE le dice al navegador qué versión de HTML estamos usando -->

<html lang="es">
<!-- La etiqueta html es el elemento raíz que contiene todo el documento HTML.
     El atributo lang especifica el idioma del contenido -->

<head>
    <!-- La etiqueta head contiene metadatos e información sobre el documento 
         que no se muestra directamente en la página -->
    
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres para el documento -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ayuda a que la página sea responsiva en dispositivos móviles -->
    
    <title>Explicación de etiquetas principales</title>
    <!-- Define el título que aparece en la pestaña del navegador -->
</head>

<body>
    <!-- La etiqueta body contiene todo el contenido visible de la página web -->
    
    <h1>Etiquetas principales de HTML</h1>
    <p>En este ejemplo, cada etiqueta principal está explicada con comentarios.</p>
    <p>Todo lo que quieras mostrar al usuario debe estar dentro de la etiqueta body.</p>
</body>

</html>
